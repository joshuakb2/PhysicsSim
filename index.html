<!DOCTYPE html>

<html>
	<head>
		<title>Physics sim</title>
		<style>
			body {
				width: 100%;
				height: 100%;
			}
			#canvas1 {
				border: solid 2px black;
				margin: auto;
				display: block;
			}
			button {
				margin: auto;
				display: block;
			}
		</style>
		<script src=physics.js></script>
		<script>
			function addBall(e) {
				game.AddBall(e.clientX - canvas.offsetLeft, e.clientY - canvas.offsetTop);
			}
		</script>
	</head>
	<body onload="init()">
		<canvas id=canvas1 width=600 height=600 onclick="addBall(event);"></canvas>
		<button type=button onclick="game.Start();">Start</button>
	</body>
</html>
